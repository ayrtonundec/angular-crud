<div class="container mt-3">
    <h2>Item List</h2>
    <a routerLink="/items/new" class="btn btn-primary">Nuevo</a>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <a [routerLink]="['/items', item.id]" class="btn btn-info">Editar</a>
            <button class="btn btn-danger" (click)="deleteItem(item.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
